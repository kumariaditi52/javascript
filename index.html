<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data to Cookies</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
        }

        form {
            max-width: 400px;
            width: 100%; /* Full width on smaller screens */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<form id="loginForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <button type="submit">Submit</button>
</form>

<script>
// Function to set a cookie
function setCookie(name, value, days) {
    let date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
}

// Function to get a cookie by name
function getCookie(name) {
    let cookieArr = document.cookie.split(";");
    
    for (let i = 0; i < cookieArr.length; i++) {
        let cookiePair = cookieArr[i].split("=");
        
        let cookieName = cookiePair[0].trim();
        if (cookieName === name) {
            return decodeURIComponent(cookiePair[1]);
        }
    }
    return null;
}

// Form submission event
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Collect form data
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let contact = document.getElementById("contact").value;
    let gender = document.getElementById("gender").value;
    let city = document.getElementById("city").value;
    let state = document.getElementById("state").value;
    let address = document.getElementById("address").value;

    // Store data in cookies
    setCookie("name", name, 7);
    setCookie("email", email, 7);
    setCookie("password", password, 7);
    setCookie("contact", contact, 7);
    setCookie("gender", gender, 7);
    setCookie("city", city, 7);
    setCookie("state", state, 7);
    setCookie("address", address, 7);

    alert("Form data has been saved to cookies!");

    // Optionally, display stored data
    console.log("Name: ", getCookie("name"));
    console.log("Email: ", getCookie("email"));
    console.log("Password: ", getCookie("password"));
    console.log("Contact No: ", getCookie("contact"));
    console.log("Gender: ", getCookie("gender"));
    console.log("City: ", getCookie("city"));
    console.log("State: ", getCookie("state"));
    console.log("Address: ", getCookie("address"));
});

</script>

</body>
</html>
